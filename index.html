<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Order Form</title> 
    <link rel="stylesheet" href="css/style.css">
    <script src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2.6.4/dist/email.min.js"></script>
</head>
<body>
    <div class="form-container">
        <form id="myForm">
            <h2>Registration Form</h2>

            <label for="name">Name:</label>
            <input type="text" id="name" name="name">
            <small class="error-message" id="nameError"></small>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
            <small class="error-message" id="emailError"></small>

            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" name="phone">
            <small class="error-message" id="phoneError"></small>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address">
            <small class="error-message" id="addressError"></small>

            <label for="password">Password:</label>
            <div class="password-container">
                <input type="password" id="password" name="password">
                <ion-icon name="eye" class="toggle-password" id="togglePassword"></ion-icon>
            </div>
            <small class="error-message" id="passwordError"></small>

            <label for="confirmPassword">Confirm Password:</label>
            <div class="password-container">
                <input type="password" id="confirmPassword" name="confirmPassword">
                <ion-icon name="eye" class="toggle-password" id="toggleConfirmPassword"></ion-icon>
            </div>
            <small class="error-message" id="confirmPasswordError"></small>

            <button type="submit">Submit</button>
        </form>
    </div>
    <script src="script.js" ></script>
</body>
</html>
